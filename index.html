<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Jim's Flappy Bird</title>
      <meta name="description" content="A clone of Flappy Bird as a class project for Thinkful">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="/favicon.ico">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png">
      <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <script defer src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script defer src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
  <script defer src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js"></script>
  <!--The above three script tags were moved from bottom of body to here to play with defer in script tag-->
  <main>
      <section id="intro">
          <h1 class="title" id="bird">Flappy Bird</h1>
          <button id="howTo-button" class="button-left">How to Play</button>
          <button id="play-button" class="button-right">Play</button>
      </section>
      <section id="game"></section>
      <section id="over">
          <h1 class="title" id="gOver">Game Over</h1>
          <button id="again-button" class="button-left">Play Again</button>
          <button id="main-button" class="button-right">Main Menu</button>
      </section>
  </main>
  <script async type="text/javascript" src="js/scripts.js"></script>
  <!--This script tag was moved up to play with async in script tag-->
  <footer><!--handcrafted by Jim Strother--></footer>
</body>
</html>
