<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Jim's Flappy Bird</title>
        <meta name="description" content="A clone of Flappy Bird as a class project for Thinkful">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header></header>
    <main>
        <section id="intro">
            <h1 class="title">Flappy <span class="secondWord">Bird</span></h1>
            <button id="howTo-button" class="button-left">How to Play</button>
            <button id="play-button" class="button-right">Play</button>
        </section>
        <section id="game"></section>
        <section id="over">
            <h1 class="title">Game <span class="secondWord">Over</span></h1>
            <button id="again-button" class="button-left">Play Again</button>
            <button id="main-button" class="button-right">Main Menu</button>
        </section>
    </main>
    <footer><!--handcrafted by Jim Strother--></footer>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
